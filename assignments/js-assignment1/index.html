<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="updatePasswordForm" class="bg-pink-300 text-white flex flex-col items-center justify-center p-5 gap-5">
        <h1 class="text-[50px]"> Update Password</h1>
        <div class="space-y-4">
            <label>NEW PASSWORD</label><br>
               <input type="password" id="newPassword" placeholder="create new password" class="p-2 hover:outline-blue-700 text-black"> 
            <p id="newPasswordErrMsg" class="error"></p>
        </div>
        <div class="space-y-4">
            <label> CONFIRM PASSWORD</label><br>
               <input type="password" id="confirmPassword" placeholder="confirm password" class=" p-2 hover:outline-blue-700 text-black">
            <p id="confirmPasswordErrMsg" class="error"></p>
        </div>
        <button id="updateBtn" class="bg-blue-500 text-white px-4 py-3 rounded-lg">Update</button>
    </form>
    <script>
    let updatePasswordForm = document.getElementById("updatePasswordForm");
    let newPassword = document.getElementById("newPassword");
    let confirmPassword = document.getElementById("confirmPassword");
    let newPasswordErrMsg = document.getElementById("newPasswordErrMsg");
    let confirmPasswordErrMsg = document.getElementById("confirmPasswordErrMsg");

    // Validate New Password (Required if confirm password is entered or focused)
    function validateNewPassword() {
        newPasswordErrMsg.textContent = "";

        // Show required if New Password is empty
        if (newPassword.value === "") {
            newPasswordErrMsg.textContent = "Required*";
        }
    }

    // Validate Confirm Password (Match check)
    function validateConfirmPassword() {
        confirmPasswordErrMsg.textContent = "";

        // Only check match if both fields are filled
        if (newPassword.value !== "" && confirmPassword.value !== "") {
            if (newPassword.value !== confirmPassword.value) {
                confirmPasswordErrMsg.textContent = "Password should be same*";
            }
        }
    }

    // When New Password loses focus
    newPassword.addEventListener("blur", function() {
        validateNewPassword();
        validateConfirmPassword();
    });

    // When Confirm Password is focused
    confirmPassword.addEventListener("focus", function() {
        // If user hasn't typed new password yet, show Required
        if (newPassword.value === "") {
            newPasswordErrMsg.textContent = "Required*";
        }
    });

    // When Confirm Password loses focus
    confirmPassword.addEventListener("blur", function() {
        validateNewPassword();
        validateConfirmPassword();
    });

    // Form submit
    updatePasswordForm.addEventListener("submit", function(event) {
        event.preventDefault();
        validateNewPassword();
        validateConfirmPassword();
    });
</script>

  
</body>
</html>
