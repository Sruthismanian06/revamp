<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE PASSWORD</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" 2xl:container mx-auto">
        <div class="w-[90%] mx-auto flex justify-center items-center h-screen">
            <div class="max-w-[500px] bg-pink-300 text-white border rounded-xl p-6 gap-4">
                <h1 class="text-[50px] font-bold text-center py-2">Update Password</h1>
                <form id="updatePasswordForm" class="flex flex-col gap-2">
                    <div class="flex flex-col gap-4">
                        <label>NEW PASSWORD:</label>
                        <input 
                        type="password" 
                        id="newPassword" 
                        placeholder="Create Password" 
                        class="text-black hover:outline-blue-700 pl-2 px-4 py-2 rounded-xl">
                        <p id="newPasswordErrMsg" class="text-red-500 text-sm"></p>
                    </div>
                    <div class="flex flex-col gap-4">
                        <label>CONFIRM PASSWORD:</label>
                        <input 
                        type="password"
                        id="confirmPassword" 
                        placeholder="Confirm Password"
                        class="text-black hover:outline-blue-700 pl-2 px-4 py-2 rounded-lg">
                        <p id="confirmPasswordErrMsg" class="text-red-500 text-sm"></p>
                    </div>
                    <div class="flex justify-center gap-2">
                        <button id="updateBtn" class="bg-blue-500 py-3 px-4 rounded-lg">Update </button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
    <script>
        //get all the elements we need
        let newPassword = document.getElementById("newPassword");
        let newPasswordErrMsg = document.getElementById("newPasswordErrMsg");
        let confirmPassword = document.getElementById("confirmPassword");
        let confirmPasswordErrMsg = document.getElementById("confirmPasswordErrMsg");
        let updatePasswordForm = document.getElementById("updatePasswordForm");

        // create validate new password func
        function validateNewPassword() {
           newPasswordErrMsg.textContent = ""; //to clear previous error
           //show if the password input is empty
           if(newPassword.value === "") {
            newPasswordErrMsg.textContent = "Required*";
           }
        }
        // create validate func for confirm password
        function validateConfirmPassword() {
            confirmPasswordErrMsg.textContent = ""; // to clear prevoius error
            
            // shows both the feild is filled or not 
            if( newPassword.value !== "" && confirmPassword.value !== "") {
                if(newPassword.value !== confirmPassword.value) {
                    confirmPasswordErrMsg.textContent = "Password must be same*";
                }else{
                    alert("Password updated successfully...");
                    console.log("password updated successfully..")
                }
            }
        }
        //new password got blured 
        newPassword.addEventListener("blur", function(){
            validateNewPassword();
            validateConfirmPassword();
        });
        // confirm password focused
        confirmPassword.addEventListener("focus", function() {
            if(newPassword.value === "") {
                newPasswordErrMsg.textContent = "Required*";
            }
        });
        // confirm pass got blured
        confirmPassword.addEventListener("blur", function(){
            validateNewPassword();
            validateConfirmPassword();
        });
        
        //submit update button
        updatePasswordForm.addEventListener("submit", function(event){
            event.preventDefault();
            validateNewPassword();
            validateConfirmPassword();
        });
    </script>
</body>
</html>
