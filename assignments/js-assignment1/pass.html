<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE PASSWORD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
    </style>

</head>
<body>
    <form id="updatePasswordForm" class="bg-pink-300 text-white flex flex-col items-center p-5 gap-5">
        <h1 class="text-[50px]">Update Password</h1>
        <div class="space-y-4">
            <label>NEW PASSWORD:</label><br>
            <input type="password" id="newPassword" placeholder="Create Password" class="text-black hover:outline-blue-700 p-2">
            <p id="newPasswordErrMsg" class="error"></p>
        </div>
         <div class="space-y-4">
            <label>CONFIRM PASSWORD:</label><br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" class="text-black hover:outline-blue-700 p-2">
            <p id="confirmPasswordErrMsg" class="error"></p>
        </div>
        <button id="updateBtn" class="bg-blue-500 py-3 px-4 rounded-lg">Update </button>
    </form>
    
    <script>
        //get all the elements we need
        let newPassword = document.getElementById("newPassword");
        let newPasswordErrMsg = document.getElementById("newPasswordErrMsg");
        let confirmPassword = document.getElementById("confirmPassword");
        let confirmPasswordErrMsg = document.getElementById("confirmPasswordErrMsg");
        let updatePasswordForm = document.getElementById("updatePasswordForm");

        // create validate new password func
        function validateNewPassword() {
           newPasswordErrMsg.textContent = ""; //to clear previous error
           //show if the password input is empty
           if(newPassword.value === "") {
            newPasswordErrMsg.textContent = "Required*";
           }
        }
        // create validate func for confirm password
        function validateConfirmPassword() {
            confirmPasswordErrMsg.textContent = "";
            // shows both the feild is filled or not 
            if( newPassword.value !== "" && confirmPassword.value !== "") {
                if(newPassword.value !== confirmPassword.value) {
                    confirmPasswordErrMsg.textContent = "Password must be same*";
                }
            }
        }
        //new password got blured 
        newPassword.addEventListener("blur", function(){
            validateNewPassword();
            validateConfirmPassword();
        });
        // confirm password focused
        confirmPassword.addEventListener("focus", function() {
            if(newPassword.value === "") {
                newPasswordErrMsg.textContent = "Required*";
            }
        });
        // confirm pass got blured
        confirmPassword.addEventListener("blur", function(){
            validateNewPassword();
            validateConfirmPassword();
        });
        //submit update button
        updatePasswordForm.addEventListener("submit", function(event){
            event.preventDefault();
            validateNewPassword();
            validateConfirmPassword();
        });
    </script>
</body>
</html>
