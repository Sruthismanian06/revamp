<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking order</title>
</head>
<body>
    <center>
        <form>
    <table>
        <h2>Book your Order</h2>
        <tr>
            <td>User Name:</td> <td><input type="text" placeholder="Enter your Name"></td>
        </tr>
        <tr>
            <td>Email Id:</td> <td><input type="email" placeholder="Enter current Email Id"></td>
        </tr>
        <tr>
            <td>Phone Number:</td> <td><input type="number"></td>
        </tr>
        <tr>
            <td>Type of Artwork you need:</td>
            <td> <select>
                <option>Pencil Sketching</option>
                <option>Custom Gift Artworks</option>
                <option>Semi Illustration Potraits</option>
                <option>Wall Paintings</option> 
            </select> </td>
        </tr>
        <tr>
            <td>Book Order Date:</td> <td><input type="date"></td> 
        </tr>
        <tr>  
            <td>Confirm Your Booking</td> <td><input type="radio" name="choose">Yes <input type="radio" name="choose">No</td>
        </tr>
        <tr>
            <td><button>Reset</button></td> 
            <td><button>Submit</button></td>
        </tr>
    </table>
    <p><b>"Thankyou! for booking your order. We will contact you soon for further information"</b></p>
</form>

    <button>
        <a href="./index.html">GO to Home</a>
    </button>
    </center>
</body>
</html>
